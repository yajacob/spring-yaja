{{> /core/page_head}}

<div class="container" id="main">
	<div class="col-md-12 col-sm-12 col-lg-12">
		<div class="panel panel-default">
			{{#question}}
			<header class="qna-header">
				<h2 class="qna-title">{{title}}</h2>
			</header>
			<div class="content-main">
				<article class="article">
					<div class="article-header">
						<div class="article-header-thumb">
							<img
								src="https://graph.facebook.com/v2.3/100000059371774/picture"
								class="article-author-thumb" alt="">
						</div>
						<div class="article-header-text">
							<a href="/users/92/kimmunsu" class="article-author-name">{{writer.userId}}</a>
							<a href="/questions/413" class="article-header-time"
								title="Created Date">{{getCreateDate}}<i class="icon-link"></i>
							</a>
						</div>
					</div>
					<div class="article-doc">{{contents}}</div>
					<div class="article-util">
						<ul class="article-util-list">
							<li><a class="link-modify-article"
								href="/qna/{{id}}/updateForm">Modify</a></li>
							<li>
								<form class="form-delete" action="/qna/delete" method="POST">
									<input type="hidden" name="id" value="{{id}}" />
									<!--input type="hidden" name="_method" value="DELETE"-->
									<button class="link-delete-article" type="submit">Delete</button>
								</form>
							</li>
							<li><a class="link-modify-article" href="/index.html">List</a>
							</li>
						</ul>
					</div>
				</article>

				<div class="qna-comment">
					<div class="qna-comment-yaja">
						<p class="qna-comment-count">
							<strong>{{getAnswerCount}}</strong> Answers
						</p>
						<div class="qna-comment-yaja-articles">
							{{#answers}}
							<article class="article" id="answer-1405">
								<div class="article-header">
									<div class="article-header-thumb">
										<img src="https://graph.facebook.com/v2.3/1324855987/picture"
											class="article-author-thumb" alt="">
									</div>
									<div class="article-header-text">
										<a href="/users/{{writer.userId}}" class="article-author-name">{{writer.userId}}</a>
										<a href="#answer-1434" class="article-header-time"
											title="Created Date"> {{getCreateDate}}</a>
									</div>
								</div>
								<div class="article-doc comment-doc">
									<p>{{contents}}</p>
								</div>
								<div class="article-util">
									<ul class="article-util-list">
										<li><a class="link-modify-article" href="/api/qna/{{question.id}}/ans/{{id}}/modify">Modify</a></li>
										<li><a class="link-delete-article" href="/api/qna/{{question.id}}/ans/{{id}}/delete">Delete</a></li>
									</ul>
								</div>
							</article>
							{{/answers}}
						</div>
							<form class="answer-write" action="/api/qna/{{id}}/ans/reply" method="post">
								<div class="form-group" style="padding: 14px;">
									<textarea class="form-control" name="contents" id="ans_contents"
										placeholder="Update your status"></textarea>
								</div>
								<button class="btn btn-success pull-right" id="btn_answer_submit"
									type="button">Reply</button>
								<div class="clearfix" />
							</form>
					</div>
				</div>
			</div>
			{{/question}}
		</div>
	</div>
</div>

<script type="text/template" id="answerTemplate">
	<article class="article">
		<div class="article-header">
			<div class="article-header-thumb">
				<img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
			</div>
			<div class="article-header-text">
				<a href="#" class="article-author-name">{0}</a>
				<div class="article-header-time">{1}</div>
			</div>
		</div>
		<div class="article-doc comment-doc">
			{2}
		</div>
		<div class="article-util">
		<ul class="article-util-list">
			<li>
				<a class="link-modify-article" href="/api/qna/{3}/ans/{4}/update">Modify</a>
			</li>
			<li>
				<a class="link-modify-article" href="/api/qna/{3}/ans/{4}/delete">Delete</a>
			</li>
		</ul>
		</div>
	</article>
</script>

{{> /core/page_tail}}
