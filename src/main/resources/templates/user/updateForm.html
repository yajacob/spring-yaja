{{> /core/page_head}}
<div class="container" id="main">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default content-main">
			{{#user}}
			<form name="question" method="post" action="/user/{{id}}/update">
				<input type="hidden" name="_method" value="put"/>
				<div class="form-group">
					<label for="userId">User ID</label> <input class="form-control"
						id="userId" name="userId" placeholder="User ID" value="{{userId}}">
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input type="password"
						class="form-control" id="password" name="password"
						placeholder="Password">
				</div>
				<div class="form-group">
					<label for="name">User Name</label> <input class="form-control"
						id="userName" name="userName" placeholder="User Name"
						value="{{userName}}">
				</div>
				<div class="form-group">
					<label for="email">Email</label> <input type="email"
						class="form-control" id="email" name="email" placeholder="Email"
						value="{{email}}">
				</div>
				<button type="submit" class="btn btn-success clearfix pull-right">Submit</button>
				<div class="clearfix" />
			</form>
			{{/user}}
		</div>
	</div>
</div>

{{> /core/page_tail}}
